<!DOCTYPE html>
<html>
<head>
	<title>Football Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type=text] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			font-size: 16px;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			font-size: 16px;
			cursor: pointer;
		}
		ul {
			list-style: none;
			padding: 0;
			margin-top: 50px;
			text-align: center;
		}
		li {
			margin-bottom: 10px;
			font-size: 16px;
		}
		.success {
			color: green;
			font-size: 20px;
			margin-top: 20px;
		}
		.error {
			color: red;
			font-size: 20px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Football Game</h1>
	<div class="container">
		<p>Write the name of a player who played with both:</p>
		<form action="/check_guess" method="POST">
			<input type="text" name="guess" placeholder="Player name">
			<input type="submit" value="Guess">
		</form>
		{% if message %}
			{% if correct %}
				<p class="success">{{ message }}</p>
			{% else %}
				<p class="error">{{ message }}</p>
				{% if players %}
					<ul>
					{% for player in players %}
						<li>{{ player }}</li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endif %}
		{% endif %}
	</div>
</body>
</html>
