<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-5">Game Over!</h1>
                        <p class="card-text">Your final score is {{ score }}.</p>
                        <p class="card-text">Here are your guesses:</p>
                        <ul class="list-group">
                            {% for guess in history %}
                                <li class="list-group-item">{{ guess }}</li>
                            {% endfor %}
                        </ul>
                        <p class="card-text">Here are the possible answers:</p>
                        <ul class="list-group">
                            {% for answer in answers %}
                                <li class="list-group-item">{{ answer }}</li>
                            {% endfor %}
                        </ul>
                        <form action="{{ url_for('reset') }}" method="post" class="mt-5">
                            <button type="submit" class="btn btn-primary">Play Again</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
