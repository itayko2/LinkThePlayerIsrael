<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {background-color: #f2f2f2;}

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Player Name</th>
      </tr>
      {% for player in players %}
      <tr>
        <td>{{ player }}</td>
      </tr>
      {% endfor %}
    </table>
    <form method="GET" action="/">
      <button class="button" type="submit">Play Again</button>
    </form>
  </body>
</html>
